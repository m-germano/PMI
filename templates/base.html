<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{%block link%}{%endblock%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="top-bar"> </div>
    <div class="div-header">
        <div class="center-div-header">
            <img src="../static/imagens/logo.png" alt="Logo UNES">

            <nav>
                <ul>
                    <li><a class="btn btn-primary" href="{{url_for('index')}}" role="button">Home</a></li>
                    <li><a class="btn btn-primary" href="{{url_for('quemsomos')}}" role="button">Quem somos</a></li>
                    <li><a class="btn btn-primary" href="{{url_for('contato')}}" role="button">Contato</a></li>
                </ul>
             </nav>
        </div>
        
    </div>

    {%block conteudo%}

    {%endblock %}

    <footer class="footer-message fixed-bottom bg-light">
        <div class="container">
            <p class="text-center mb-0 font-weight-bold">Todos os direitos reservados</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
